<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
  }

  .slideshow {
    position: fixed;
    inset: 0;
  }

  img, video, iframe {
    position: absolute;
    inset: 0;
    width: 1920px;
    height: 1080px;
    display: none;
    background: black;
    border: none;
  }

  img, video {
    object-fit: contain;
  }
</style>
</head>

<body>

<div class="slideshow">
  <img id="media-image">
  <video id="media-video" muted playsinline></video>
  <iframe id="media-iframe" allowfullscreen></iframe>
</div>

<script>
const playlist = [
  { type: "image", src: "ss1.png", duration: 10000 },
  { type: "video", src: "aiaudit.mp4" },
  {
    type: "web",
    src: "https://lookerstudio.google.com/embed/reporting/c89202ab-f65d-4545-afbe-6f4513733be8/page/p_oz84hpwm0d",
    duration: 10000
  }
  { type: "video", src: "privata.mp4" },
    { type: "image", src: "ss2.png", duration: 10000 },
  { type: "video", src: "cloudcomputing.mp4" },
      { type: "image", src: "ss3.png", duration: 10000 },
    { type: "video", src: "tco.mp4" },
  
];

let index = 0;

const img = document.getElementById("media-image");
const video = document.getElementById("media-video");
const iframe = document.getElementById("media-iframe");

function hideAll() {
  img.style.display = "none";
  video.style.display = "none";
  iframe.style.display = "none";
}

function showMedia() {
  const item = playlist[index];
  console.log("Showing:", item);

  hideAll();

  if (item.type === "image") {
    img.src = item.src;
    img.onload = () => {
      img.style.display = "block";
      setTimeout(nextMedia, item.duration);
    };
    img.onerror = nextMedia;
  }

  else if (item.type === "video") {
    video.src = item.src;
    video.style.display = "block";
    video.play().catch(() => setTimeout(nextMedia, 5000));
    video.onended = nextMedia;
  }

  else if (item.type === "web") {
    iframe.src = item.src;
    iframe.style.display = "block";
    setTimeout(nextMedia, item.duration);
  }
}

function nextMedia() {
  index = (index + 1) % playlist.length;
  showMedia();
}

showMedia();
</script>

</body>
</html>
